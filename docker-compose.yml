version: '3'

name: deephaven-caddy

services:
  deephaven-foo:
    image: ghcr.io/deephaven/server:0.26.1
    volumes:
      - ./deephaven.prop:/opt/deephaven/config/deephaven.prop:ro

  deephaven-bar:
    image: ghcr.io/deephaven/server:0.26.1
    volumes:
      - ./deephaven.prop:/opt/deephaven/config/deephaven.prop:ro

  reverse-proxy:
    image: caddy:2.7.2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
